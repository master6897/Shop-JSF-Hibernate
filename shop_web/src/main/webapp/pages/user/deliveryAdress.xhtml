<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
			<section id="features">
					<div class="container">
						<header>
							<h2> <strong>Nowy adres:</strong></h2>
						</header>
						<div class="row aln-center">
						<h:form>
							<h:panelGrid columns="3" cellpadding="5" styleClass="bottom-space" id="panel">
								
								<h:outputLabel for="name" value="podaj nazwę" />
								<p:inputText id="name" value="#{deliveryAdressBB.delivery.name}"
								required="true"	requiredMessage="podaj name" />
								<p:message for="name"></p:message>
								
								<h:outputLabel for="city" value="miejscowość:" />
								<p:inputText id="city" value="#{deliveryAdressBB.delivery.city}"
									required="true"	requiredMessage="podaj miejscowość"/>
								<p:message for="city"></p:message>
								
								<h:outputLabel for="post_code" value="kod pocztowy:" />
								<p:inputMask id="post_code" value="#{deliveryAdressBB.delivery.postCode}" 
								required="true" requiredMessage="niepoprawany kod pocztowy (99-999)" mask="99-999" validateMask="true"/>
								<p:message for="post_code"></p:message>
								
								<h:outputLabel for="street" value="ulica:" />
								<p:inputText id="street" value="#{deliveryAdressBB.delivery.street}"
									required="true"	requiredMessage="podaj ulicę"/>
								<p:message for="street"></p:message>
								
								<h:outputLabel for="adress" value="numer domu:" />
								<p:inputNumber id="adress" value="#{deliveryAdressBB.delivery.adress}"
									required="true"	requiredMessage="podaj numer domu" minValue="0"/>
								<p:message for="adress"></p:message>
								
								<h:outputLabel for="adress2" value="numer mieszkania (opcjonalne):" />
								<p:inputNumber id="adress2" value="#{deliveryAdressBB.delivery.adress2}" minValue="0"/>
								<p:message for="adress2"></p:message>
								
								
							</h:panelGrid>
							<p:growl id="growl" showDetail="true" />
	        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
		
						<h:commandButton value="Dodaj adres" action="#{deliveryAdressBB.addNewAdress(remoteClient.details)}" update="panel" />

					</h:form>
					
					</div>
				</div>
 
			</section>
		</ui:define>
</ui:composition>
</html>
