<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
			<div class="card" style="display:flex; justify-content:center; align-items:center; flex-direction: column; width:100%;">
    <p:fieldset legend="Zamówienia" style="width:80%;">
    <h:form style="width:100%; display:flex; justify-content:center; align-items:center; flex-direction: column;">
        <h:dataTable var="item" value="#{ordersBB.list2}"
						border="1" cellpadding="2" cellspacing="2">
						<h:column>
							<f:facet name="header">Obuw</f:facet>
							#{item.shoe.brand.name} #{item.shoe.name}
						</h:column>
						<h:column>
							<f:facet name="header">Ilość</f:facet>
							#{item.orderQuantity}
						</h:column>
						<h:column>
							<f:facet name="header">Cena</f:facet>
							#{item.shoe.price} PLN
						</h:column>
						<h:column>
							<f:facet name="header">Data</f:facet>
							#{item.date}
							<h:inputHidden value="#{ordersBB.getPrice(item.shoe.price,item.orderQuantity)}" disabled="true"/>
						</h:column>
						
					</h:dataTable>
					
    	</h:form>
    	<h:form>
    		<h1>Koszt całkowity: #{ordersBB.price} PLN </h1>
    	</h:form>
    </p:fieldset>
    </div>
		</ui:define>
</ui:composition>
</html>
