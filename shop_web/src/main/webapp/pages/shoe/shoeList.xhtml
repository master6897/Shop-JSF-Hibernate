<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<div class="container">
			<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
				style="margin-bottom: 1em;">
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel value="marka/model obuwia:" />
						<p:inputText value="#{shoeListBB.name}" />
						<p:commandButton value="Szukaj" update="form" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</div>
			<section id="features">
					<div class="container">
						<header>
							<h2> <strong>Wszystkie obuwie</strong></h2>
						</header>
						<h:form id="form">
						<p:dataView var="shoe" value="#{shoeListBB.list}" rows="2" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                    layout="grid" gridRowStyleClass="p-lg-6 p-xl-4">
							<p:dataViewGridItem>
								<div class="col-4 col-6-medium col-12-small" style="padding: 1em;">
											<p:graphicImage value="#{shoe.picture}" class="image featured" width="200"/>
											<header>
												<h3>#{shoe.name}</h3>
											</header>
											<p>#{shoe.descr}</p>
											<h:button class="form-button-submit button" style="cursor: pointer;" value="Rozmiary" outcome="/pages/shoe/shoeDescription.xhtml">
												<f:param name="shoe" value="#{shoe.id}" />
											</h:button>
	
								</div>
							</p:dataViewGridItem>
							</p:dataView>
						</h:form>
				</div>
 
			</section>
		</ui:define>
</ui:composition>
</html>
